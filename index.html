<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Drop Game</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container py-4">
      <div class="row justify-content-center">
        <div class="col-12 col-md-10 col-lg-8">
          <div class="game-wrapper d-flex flex-column align-items-center">
            <img
              id="cw-logo"
              src="charity.png"
              alt="charity: water logo"
              class="mb-2"
            >
            <h1 class="game-title text-center">Water Drop</h1>
            <p class="game-tagline text-center mb-3">Catch the good drops, avoid the bad ones!</p>
            <div class="score-panel d-flex justify-content-between align-items-center w-100 mb-3">
                <div class="score">Score: <span id="score">0</span></div>
                <div class="timer">Time: <span id="time">30</span>s</div>
                <button id="start-btn" class="ms-2">Start Game</button>
            </div>
            <div id="game-container" class="mx-auto"></div>
          </div>
        </div>
      </div>
    </div>
    <!-- Bootstrap Footer -->
    <footer class="bg-light text-center py-3 mt-4 border-top">
      <div class="container d-flex flex-column flex-md-row align-items-center justify-content-center">
        <img src="logo.png" alt="Charity: water logo" style="height:32px; margin-right:12px;">
        <span class="me-2"></span>
        <a
          href="https://www.charitywater.org/?_gl=1*1wantyr*_up*MQ..*_gs*MQ..&gclid=Cj0KCQjwu7TCBhCYARIsAM_S3Ng5pyws6fp6r4yQh5lGoya8HDsNb0glaDsV0TI55EpvaF5pvGUobtcaAtSlEALw_wcB&gbraid=0AAAAA98QX68Jb1OoekL2Lz_hrmO5UBesz"
          class="btn btn-warning fw-bold ms-2"
          target="_blank"
          rel="noopener"
        >Learn More</a>
      </div>
    </footer>
    <script src="script.js"></script>
    <!-- Bootstrap JS (optional, for components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
